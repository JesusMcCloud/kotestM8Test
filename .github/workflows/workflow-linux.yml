name: Test Everything on Linux
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      - name: Enable aarch64 emulation
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y qemu-user-static binfmt-support
          sudo update-binfmt --enable qemu-aarch64
        continue-on-error: true
      - name: Run iosSimulatorArm64Kotest
        run: ./gradlew iosSimulatorArm64Kotest
        continue-on-error: true
      - name: Run jsNodeKotest
        run: ./gradlew jsNodeKotest
        continue-on-error: true
      - name: Run jvmKotest
        run: ./gradlew jvmKotest
        continue-on-error: true
      - name: Run kotestDebugUnitTest
        run: ./gradlew kotestDebugUnitTest
        continue-on-error: true
      - name: Run kotestReleaseUnitTest
        run: ./gradlew kotestReleaseUnitTest
        continue-on-error: true
      - name: Run linuxArm64Kotest
        run: ./gradlew linuxArm64Kotest
        continue-on-error: true
      - name: Run linuxX64Kotest
        run: ./gradlew linuxX64Kotest
        continue-on-error: true
      - name: Run macosArm64Kotest
        run: ./gradlew macosArm64Kotest
        continue-on-error: true
      - name: Run macosX64Kotest
        run: ./gradlew macosX64Kotest
        continue-on-error: true
      - name: Run mingwX64Kotest
        run: ./gradlew mingwX64Kotest
        continue-on-error: true
      - name: Run tvosSimulatorArm64Kotest
        run: ./gradlew tvosSimulatorArm64Kotest
        continue-on-error: true
      - name: Run wasmJsNodeKotest
        run: ./gradlew wasmJsNodeKotest
        continue-on-error: true
      - name: Run watchosSimulatorArm64Kotest
        run: ./gradlew watchosSimulatorArm64Kotest
        continue-on-error: true
      - name: Run androidNativeX64Kotest
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          script: ./gradlew androidNativeX64Kotest
        continue-on-error: true
      - name: Check
        run: ./gradlew check
      - name: List reports
        run: ls -laR shared/build/test-results/
        if: success() || failure()
      - name: Kotest Report
        uses: dorny/test-reporter@v2
        if: success() || failure()
        with:
          name: All Tests
          path: shared/build/test-results/**/TEST*.xml
          reporter: java-junit
          use-actions-summary: true