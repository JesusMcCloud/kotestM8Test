name: Kotest Everything on macOS
on: [push]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - run: sudo xcodebuild -license accept
      - run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
      - name: Run iosSimulatorArm64Test
        run: ./gradlew iosSimulatorArm64Test
        continue-on-error: true
      - name: Run jsNodeKotest
        run: ./gradlew jsNodeKotest
        continue-on-error: true
      - name: Run jvmKotest
        run: ./gradlew jvmKotest
        continue-on-error: true
      - name: Run kotestDebugUnitTest
        run: ./gradlew kotestDebugUnitTest
        continue-on-error: true
      - name: Run kotestReleaseUnitTest
        run: ./gradlew kotestReleaseUnitTest
        continue-on-error: true
      - name: Run linuxArm64Test
        run: ./gradlew linuxArm64Test
        continue-on-error: true
      - name: Run linuxX64Test
        run: ./gradlew linuxX64TestK
        continue-on-error: true
      - name: Run macosArm64Test
        run: ./gradlew macosArm64Test
        continue-on-error: true
      - name: Run macosX64Test
        run: ./gradlew macosX64Test
        continue-on-error: true
      - name: Run mingwX64Test
        run: ./gradlew mingwX64Test
        continue-on-error: true
      - name: Run tvosSimulatorArm64Test
        run: ./gradlew tvosSimulatorArm64Test
        continue-on-error: true
      - name: Run wasmJsNodeKotest
        run: ./gradlew wasmJsNodeKotest
        continue-on-error: true
      - name: Run watchosSimulatorArm64Test
        run: ./gradlew watchosSimulatorArm64Test
        continue-on-error: true

      - name: Run androidNativeX86Test
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          script: ./gradlew androidNativeX86Test
        continue-on-error: true

      - name: Check
        run: ./gradlew check
      - name: List reports
        run: ls -laR shared/build/test-results/
        if: success() || failure()
      - name: Kotest Report
        uses: dorny/test-reporter@v2
        if: success() || failure()
        with:
          name: All Tests
          path: build/test-results/**/TEST*.xml
          reporter: java-junit
          use-actions-summary: true